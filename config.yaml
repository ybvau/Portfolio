baseURL: https://github.com/ybvau/portfolio
languageCode: en-us
title: "Bryan Herbert Jacobs"
theme: "toha"

# For any more details, you can check the official documentation: https://gohugo.io/content-management/multilingual/
languages:
  en:
    languageName: English
    weight: 1

# Control TOC depth, html rendering
markup:
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false
  goldmark:
    renderer:
      unsafe: true

# At least HTML and JSON are required for the main HTML content and
# client-side JavaScript search
outputs:
  home:
  - HTML
  - RSS
  - JSON
# Enable global emoji support
enableEmoji: true
# Site parameters
params:
  # GitHub repo URL and branch of your site
  gitRepo: https://github.com/ybvau/portfolio
  gitBranch: main
  enableBlogPost: true # specify whether you want to write some blog posts or not
  enableTOC: true # specify whether you want to show Table of Contents in reading page
  newsletter:   # Provide newsletter configuration. This feature hasn't been implemented yet.
    enable: False
  background: "images/_DSC0526.jpg" ## Hero bg
  logo:
    main: images/main-logo.png
    inverted: images/inverted-logo.png
    favicon: images/favicon.png  # The inverted logo will be used in the initial transparent navbar. the main logo will be used in the non-transparent navbar